name: Ejecutar RPA_ECOM_Cron

on:
  schedule:
    # A las 12:15 PM hora Colombia (UTC-5 → 17:15 UTC)
    - cron: '15 17 * * *'
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install papermill

      - name: Ejecutar notebook con papermill
        run: |
          papermill RPA_ECOM_Cron.ipynb output.ipynb
    
      - name: Debug - Verificar si output.ipynb existe
        run: |
          if [ -f "output.ipynb" ]; then
            echo "✅ output.ipynb fue generado correctamente."
            ls -lh output.ipynb
          else
            echo "❌ output.ipynb no fue encontrado. Revisa el notebook."
            exit 1
          fi
    
      - name: Subir artefacto de salida
        uses: actions/upload-artifact@v3
        with:
          name: notebook-output
          path: output.ipynb
    
