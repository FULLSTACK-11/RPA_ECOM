name: Ejecutar RPA_ECOM_Cron

on:
  schedule:
    # Ejecutar todos los días a las 12:15 PM hora Colombia (UTC-5 → 17:15 UTC)
    - cron: '15 17 * * *'
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install papermill

      - name: Ejecutar notebook con papermill
        run: |
          papermill RPA_ECOM_Cron.ipynb output.ipynb

      - name: Debug - Verificar notebook output
        run: |
          if [ -f output.ipynb ]; then
            echo "✅ output.ipynb existe"
          else
            echo "❌ output.ipynb NO existe"; exit 1
          fi
